        function veiwResult() {
            // console.log(check.value);

                var score = check.value;

                var songpass = new Audio('audio/Are-you-playing.mp3')
                var songAverage = new Audio('audio/sorry.mp3')
                var songcredit = new Audio('audio/There-Is-God-O.mp3')

        if (score >0 && score <40) {
            console.log("Alaye don fail oo");
            text.innerHTML="Alaye don fail oo"
            songfail.play()
        } else if (score >= 40 && score <45) {
            console.log("pass");
            text.innerHTML="pass"
            songpass.play()
        } else if (score >=45 && score <50) {
            console.log("Average");
            text.innerHTML="Average"
            songAverage.play()
        } else if (score >=50 && score <60 ) {
            console.log("credit");
            text.innerHTML="credit"
            songcredit.play()
        } else if (score >= 60 && score <70) {
            console.log("Good");
            text.innerHTML="Good"
            songgood.play()
        } else if (score >=70 && score <=100){
            console.log("Excellent");
            text.innerHTML="Excellent"
            songE.play()
        } 
        else if (check.value > 100) {
            console.log("Invalid");
            text.innerHTML="INVALID"
            text.style.color ='red'
            songinvalid.play()
        } 
     if (check.value =="") {

            text.style.color ='Green'
